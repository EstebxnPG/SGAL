<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de sensores</title>
    <link rel="stylesheet" href="/agregar/styles/form.css">
    <link rel="stylesheet" href="/agregar/styles/styles.css">
    <script src="/components/js/aside-bar.js" defer></script>
    <script src="/modificar/js/cargar_script.js"></script>
</head>

<body>
    <aside class="sidebar">
    </aside>

    <main class="main">
        <section class="content">
            <div class="container">
                <h1 class="content__title">Modificar sensor</h1>
                <p class="content__subtitle">Modificar un sensor en la Granja Agrícola Lembo</p>

                <div class="form-container">
                    <form class="form" id="sensorForm">
                        <div class="form__grid">
                            <div class="form__group">
                                <label class="form__label">ID sensor*</label>
                                <input type="text" class="form__input" id="idSensor" pattern="\d+" title="Solo se permiten números" placeholder="Digite el ID del sensor">
                            </div>

                            <div class="form__group">
                                <label class="form__label">Nombre del sensor *</label>
                                <input type="text" class="form__input" id="nombreSensor" placeholder="Digite el nombre del sensor" pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ ]+" required title="Solo se permiten letras y espacios" maxlength="25">
                                
                            </div>

                            <div class="form__group">
                                <label class="form__label">Tipo sensor*</label>
                                <select class="form__select" id="tipoSensor">
                                    <option value="">Seleccione...</option>
                                    <option value="Temperatura">Temperatura</option>
                                    <option value="Humedad">Humedad</option>
                                    <option value="PH">PH</option>
                                    <option value="CO2">CO2</option>
                                </select>
                            </div>

                            <div class="form__group">
                                <label class="form__label">Unidad de medida *</label>
                                <select class="form__select" id="unidadMedida">
                                    <option value="">Seleccione...</option>
                                    <option value="°C">°C</option>
                                    <option value="%">%</option>
                                    <option value="pH">pH</option>
                                    <option value="ppm">ppm</option>
                                </select>
                            </div>

                            <div class="form__group">
                                <label class="form__label">Fotografía</label>
                                <button type="button" class="form__upload-btn">ADJUNTAR IMAGEN</button>
                            </div>

                            <div class="form__group">
                                <label class="form__label">Estado *</label>
                                <select class="form__select" id="estado">
                                    <option value="">Seleccione...</option>
                                    <option value="Activo">Activo</option>
                                    <option value="Inhabilitado">Inhabilitado</option>
                                </select>
                            </div>

                            <div class="form__group">
                                <label class="form__label">Descripción *</label>
                                <input type="text" class="form__input" id="descripcion" placeholder="Ingrese la Descripción">
                            </div>
                        </div>
                        <div class="form__end">
                            <p class="form__mandatory-text">(*) Campos Obligatorios.</p>
                            <button type="submit" class="form__register-btn">Modificar Sensor</button>
                        </div>
                    </form>
                    
                    <!-- Aquí aparecerá el mensaje -->
                    <div id="mensajeContainer" class="mensaje-container"></div>
                </div>

                <button type="button" class="content__back-btn" onclick="location.href='../gestion/sensores.html'">VOLVER</button>
            </div>
        </section>
    </main>

    <style>
        .mensaje-container {
            text-align: center;
            margin-top: 15px;
        }
        
        .message {
            display: inline-block;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 14px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: opacity 0.5s ease-in-out;
            opacity: 1;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .modified {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
    </style>
</body>

</html>
