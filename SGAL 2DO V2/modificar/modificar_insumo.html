<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de insumos</title>
    <link rel="stylesheet" href="/agregar/styles/form.css">
    <link rel="stylesheet" href="/agregar/styles/styles.css">
    <script src="/components/js/aside-bar.js" defer></script>
    <script src="/modificar/js/cargar_script.js"></script>
</head>

<body>
    <aside class="sidebar">
    </aside>

    <main class="main">
        <section class="content">
            <div class="container">
                <h1 class="content__title">Modificar Insumo</h1>
                <p class="content__subtitle">Modificación de un insumo en la Granja Agrícola Lembo</p>

                <div class="form-container">
                    <form class="form" id="insumoForm">
                        <div class="form__grid">
                            <div class="form__group">
                                <label class="form__label">ID Insumo *</label>
                                <input type="text" class="form__input" id="idInsumo" placeholder="Digite el ID del insumo" pattern="\d+" title="Solo se permiten números" maxlength="25">
                            </div>

                            <div class="form__group">
                                <label class="form__label">Nombre del Insumo *</label>
                                <input type="text" class="form__input" id="nombreInsumo" placeholder="Digite el nombre del insumo" pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ ]+" required title="Solo se permiten letras y espacios">
                                    
                            </div>

                            <div class="form__group">
                                <label class="form__label">Estado *</label>
                                <select class="form__select" id="estado">
                                    <option value="">Seleccione...</option>
                                    <option value="activo">Activo</option>
                                    <option value="inhabilitado">Inhabilitado</option>
                                </select>
                            </div>

                            <div class="form__group">
                                <label class="form__label">Tipo Insumo *</label>
                                <select class="form__select" id="tipoInsumo">
                                    <option value="">Seleccione...</option>
                                    <option value="fertilizante">Fertilizante</option>
                                    <option value="plaguicida">Plaguicida</option>
                                    <option value="semilla">Semilla</option>
                                </select>
                            </div>

                            <div class="form__group">
                                <label class="form__label">Unidad de Medida *</label>
                                <select class="form__select" id="unidadMedida">
                                    <option value="">Seleccione...</option>
                                    <option value="kg">Kilogramo</option>
                                    <option value="litros">Litros</option>
                                    <option value="unidad">Unidad</option>
                                </select>
                            </div>

                            <div class="form__group">
                                <label class="form__label">Cantidad *</label>
                                <input type="text" class="form__input" id="cantidad" placeholder="Ingrese la cantidad del insumo">
                            </div>

                            <div class="form__group">
                                <label class="form__label">Valor Unitario *</label>
                                <input type="text" class="form__input" id="valorUnitario" placeholder="Ingrese el valor unitario del insumo">
                            </div>

                            <div class="form__group">
                                <label class="form__label">Valor Total *</label>
                                <input type="text" class="form__input" id="valorTotal" placeholder="Ingrese el valor total del insumo">
                            </div>

                            <div class="form__group">
                                <label class="form__label">Descripción *</label>
                                <textarea class="form__input" id="descripcion" placeholder="Ingrese la descripción"></textarea>
                            </div>
                        </div>

                        <div id="mensajeContainer"></div> <!-- Aquí se mostrarán los mensajes -->

                        <div class="form__end">
                            <p class="form__mandatory-text">(*) Campos Obligatorios.</p>
                            <button type="submit" class="form__register-btn">Modificar Insumo</button>
                        </div>
                    </form>
                </div>

                <button type="button" class="content__back-btn" onclick="location.href='../gestion/insumos.html'">Volver</button>
            </div>
        </section>
    </main>
</body>

</html>
