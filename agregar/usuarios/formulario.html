<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <link rel="stylesheet" href="/agregar/styles/form.css">
    <link rel="stylesheet" href="/agregar/styles/styles.css">
    <script src="/agregar/js/cargar_script.js"></script>
    <script src="/components/js/aside-bar.js" defer></script>
    <script src="/agregar/usuarios/script.js"></script>
        
</head>

<body>
    <aside class="sidebar">
    </aside>

    <main class="main">
        <section class="content">
            <div class="content__container">
                <h1 class="content__title">Agregar Usuario</h1>
                <p class="content__subtitle">Registro de un nuevo usuario en la Granja Agrícola Lembo</p>

                <div class="form-container">
                    <!-- Área de notificaciones -->
                    <div id="notification" class="notification">
                        <p class="notification__message"></p>
                    </div>

                    <form id="form" class="form" action="http://localhost:3000/usuario" method="POST">
                        <div class="form__grid">
                            <div class="form__group">
                                <label class="form__label">Tipo de Usuario *</label>
                                <select class="form__input form__input--typeUser" >
                                    <option value="">Seleccione...</option>
                                    <option value="Admin">Admin</option>
                                    <option value="Operador">Operador</option>
                                </select>
                            </div>

                            <div class="form__group">
                                <label class="form__label">Tipo de Documento *</label>
                                <select class="form__input form__input--typeDocument" >
                                    <option value="">Seleccione...</option>
                                    <option value="CC">Cédula de Ciudadanía</option>
                                    <option value="TI">Tarjeta de Identidad</option>
                                    <option value="NIT">NIT</option>
                                </select>
                            </div>

                            <div class="form__group">
                                <label class="form__label">Numero de Documento *</label>
                                <input type="text" id="numDocumento" class="form__input form__input--number" pattern="\d+" title="Solo se permiten números" placeholder="Ingrese el Numero de Documento" maxlength="10">
                            </div>

                            <div class="form__group">
                                <label class="form__label">Nombre *</label>
                                <input type="text" id="nombre" class="form__input form__input--name" placeholder="Ingrese el Nombre" pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ ]+" required title="Solo se permiten letras y espacios" maxlength="25">
                                
                            </div>

                            <div class="form__group">
                                <label class="form__label">Correo electronico *</label>
                                <input type="email" id="correo" class="form__input form__input--email" placeholder="Ingrese el correo electronico" >
                            </div>

                            <div class="form__group">
                                <label class="form__label">Confirmacion Correo *</label>
                                <input type="email" id="confirmCorreo" class="form__input form__input--confirmEmail" placeholder="Confirme el correo electronico" >
                            </div>

                            <div class="form__group">
                                <label class="form__label">Numero telefonico *</label>
                                <input type="text" id="numTelefono" class="form__input form__input--phone" placeholder="Ingrese el Numero telefonico" maxlength="10">
                            </div>

                            <div class="form__group">
                                <label class="form__label">Contraseña *</label>
                                <input type="password" id="numTelefono" class="form__input form__input--password" placeholder="Ingrese el Numero telefonico" maxlength="10">
                            </div>

                            <div class="form__group">
                                <label class="form__label">Estado *</label>
                                <select class="form__input form__input--state" >
                                    <option value="Activo">Activo</option>
                                    <option value="Inactivo">Inactivo</option>
                                </select>
                            </div>

                            <div class="form__group">
                                <label class="form__label">Fotografia</label>
                                <button type="button" class="form__upload-btn">ADJUNTAR IMAGEN</button>
                            </div>
                        </div>

                        <div class="form__end">
                            <p class="form__mandatory-text">(*) Campos Obligatorios.</p>
                            <button type="submit" class="form__register-btn">Registrar Usuario</button>
                        </div>
                    </form>
                </div>

                <button type="button" class="content__back-btn" onclick="location.href='../gestion/usuarios.html'">VOLVER</button>
            </div>
        </section>
    </main>

</body>

</html>
