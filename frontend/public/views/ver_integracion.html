<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de ciclo de cultivos</title>
    <link rel="stylesheet" href="/frontend/public/css/pages/form-agregar-modificar.css">
    <link rel="stylesheet" href="/frontend/public/css/pages/agregar-modificar.css">

    <script src="/frontend/public/views/components/js/aside-bar.js" defer></script>
    
</head>

<body>
    <aside class="sidebar"></aside> <!-- Aqui va el side - bar -->

    <main class="main">
        <section class="content">
            <div class="content__container">
                <h1 class="content__title">Integración</h1>
                
                <div class="form-container">
                    <form class="form" method="POST" action="http://localhost:3000/ciclo_cultivo">
                        <div class="form__grid">
                            
                            <div class="form__groups">
                                <label class="form__label">Id de la integración *</label>
                                <p>1</p>
                            </div>

                            <div class="form__groups">
                                <label class="form__label">Nombre de la integración *</label>
                                <p>Integración de Papas</p>
                            </div>

                            <div class="form__groups">
                                <label class="form__label">Estado *</label>
                                <p>ACTIVO</p>
                            </div>

                            <div class="form__groups">
                                <label class="form__label">Fecha inicial *</label>
                                <p>23/04/22</p>
                            </div>

                            <div class="form__groups">
                                <label class="form__label">Fecha final *</label>
                                <p>23/04/22</p>
                            </div>
  
                            <div class="form__groups">
                                <label class="form__label">Usuarios:</label>
                                <p>Manuel</p>
                                <p>David</p>
                                <p>Carlos</p>
                            </div>

                            <div class="form__groups">
                                <label class="form__label">Sensores</label>
                                <p>Sensor 1</p>
                                <p>Sensor 2</p>
                                <p>Sensor 3</p>
                            </div>
                            <div class="form__groups">
                                <label class="form__label">Insumos</label>
                                <p>Insumos 1</p>
                                <p>Insumos 2</p>
                                <p>Insumos 3</p>
                            </div>

                            <div class="form__groups">
                                <label class="form__label">Ciclos Cultivos</label>
                                <p>Ciclos cultivos 1</p>
                                <p>Ciclos cultivos 2</p>
                                <p>Ciclos cultivos 3</p>
                            </div>

                            <div class="form__groups">
                                <label class="form__label">Descripción *</label>
                                <p>Descripción de la integración...</p>
                            </div>

                            <div class="form__groups">
                                <label class="form__label">Fotografia *</label>
                                <img src="#" alt="Fotografia">
                            </div>
                        </div>
                        <div class="form__end">
                            <p class="form__mandatory-text">Opciones:</p>
                            
                            
                            <button class="form__boton--edt">Editar</button>
                                    <button class="form__boton--dlt">Eliminar</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
<script src="/frontend/public/js/pages/ciclo_Cultivo.js"></script>
    <script src="/frontend/public/js/validaciones_agregar.js"></script>
</body>

</html>
