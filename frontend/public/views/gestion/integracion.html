<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión Integración</title>
    <link rel="stylesheet" href="/frontend/public/css/pages/style_index_gestion.css">
    <script src="/frontend/public/views/components/js/aside-bar.js" defer></script>
    <script src="/frontend/public/views/components/js/search-bar.js" defer></script>
</head>
<body>  
    <aside class="sidebar">
    </aside>
    <main class="main">
        <header class="header">
        </header>

        <section class="content">
            <div class="content__header">
                <h1 class="content__title">Gestión de Integraciones</h1>
                <div class="content__actions">
                    <button class="content__filter-btn">FILTRAR</button>
                    <button class="content__report-btn"><a href="../listar/lista_usuarios.html" class="content__report-btn">Ver reportes de Integraciones</a></button>
                    <button class="content__add-btn" onclick="location.href='../agregar/formulario.html'">Crear Integración</button>
                </div>
            </div>

            <div class="users-grid">
                <div class="user-card">
                    <div class="user-card__avatar">
                        <img src="/frontend/public/img/integrados_cultivos.jpg" alt="Usuario">
                    </div>
                    <div class="user-card__info">
                        <div class="user-card__id"><p><b>ID:</b> 1001</p></div>
                        <div class="user-card__name"><p><b>Cultivo:</b> Papa</p></div>
                        <div class="user-card__role"><p><b>Ubicación:</b> Norte</p></div>
                        <div class="user-card__status"><p><b>Estado:</b> ACTIVO</p></div>
                    </div>
                    <div class="user-card__actions">
                        <button class="user-card__edit-btn" onclick="location.href='../modificar/modificar_usuario.html'">Editar</button>
                        <button class="user-card__delete-btn">Eliminar</button>
                    </div>
                </div>
                
                
            </div>
        </section>
    </main>
</body>
</html>
